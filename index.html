<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Phonebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Company Logo" class="logoLeft">
        <img src="/images/logo.png" alt="Company Logo" class="logoRight">
        <h1>Employee Phonebook</h1>
        <label for="locationSelect">Select Location:</label>
        <select id="locationSelect">
            <option value="Location 1">Location 1</option>
            <option value="Location 2">Location 2</option>
            <option value="Location 3">Location 3</option>
            <option value="Location 4">Location 4</option>
            <option value="Location 5">Location 5</option>
            <option value="Location 6">Location 6</option>
            <option value="Location 7">Location 7</option>
            <option value="Location 8">Location 8</option>
            <option value="Location 9">Location 9</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search for names or extensions...">
    </header>
    <section id="officeInfoSection"></section>
    <main>
        <div class="container">
            <h2>Extensions 0-0</h2>
            <table id="employeeTable1"></table>
        </div>
        <div class="container">
            <h2>Extensions 0-0</h2>
            <table id="employeeTable2"></table>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
